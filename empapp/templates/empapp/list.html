<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-x: auto;
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        
        td {
            background-color: #fff;
            color: #333;
        }
        
        button, a button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        
        button:hover, a button:hover {
            background-color: #0056b3;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        form button[type="submit"] {
            background-color: #28a745;
        }
        
        form button[type="submit"]:hover {
            background-color: #218838;
        }
        
        form button[type="button"] {
            background-color: #dc3545;
        }
        
        form button[type="button"]:hover {
            background-color: #c82333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>  <a href="{% url 'newemployee' %}"><button>Add New Employee</button></a>

        <div id="employee-list">
            <h2>Employees</h2>
           
            <table>
                <thead>
                    <tr>
                        <th>Employee Code</th>
                        <th>Employee name</th>
                        <th>Phonumber</th>
                        <th>deparment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data -->
                    {% for emp in employees %}
                    <tr>
                        <td>{{emp.empcode}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.phone}}</td>
                        <td>{{emp.department}}</td>
                        <td>
                            <a href="{% url 'editemployee' emp.empcode %}"><button>Edit</button></a>
                            <a href="{% url 'delemployee' emp.empcode %}"><button>Delete</button></a>
                        </td>
                    </tr>
                {% endfor %} 
                </tbody>
                <br>
                <br>
                <br>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>departmnet id</th>
                        <th>deparment name</th>
                        
                    </tr>
                </thead>
                <tbody>
            {% for dept in departments%}
                <tr>
                    <td> {{dept.id}}</td>
                    <td> {{dept.deptname}}</td>
                    {% endfor %} 
                </tbody> 
            </table>
        </div>
    </div>
</body>
</html>

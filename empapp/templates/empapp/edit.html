<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-x: auto;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        button, a button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover, a button:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button[type="submit"] {
            background-color: #28a745;
        }

        form button[type="submit"]:hover {
            background-color: #218838;
        }

        form button[type="button"] {
            background-color: #dc3545;
        }

        form button[type="button"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form method="POST" action="{% url 'editemployee' emp.empcode %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ emp.name }}" required>
            <label for="empcode">Employee ID:</label>
            <input type="text" id="empcode" name="empcode" value="{{ emp.empcode }}" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ emp.phone }}" required>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ emp.department }}" required>
            <button type="submit">Save</button>
            <a href="{% url 'listemployee' %}"><button type="button">Cancel</button></a>
        </form>
    </div>
</body>
</html>
